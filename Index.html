<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Nav Menu</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: transparent;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    nav.scrolled {
      background-color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-size: 16px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #fff;
      color: #333;
      border-radius: 5px;
    }

    /* Dummy content */
    .content {
      padding-top: 70px;
      height: 2000px;
      background: linear-gradient(white, lightgray);
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Dummy Content -->
  <div class="content">
    <h1 id="home">Welcome to the Page</h1>
    <p>Scroll down to see the nav style change...</p>
    <h2 id="about" style="margin-top: 600px;">About Section</h2>
    <h2 id="services" style="margin-top: 600px;">Services Section</h2>
    <h2 id="contact" style="margin-top: 600px;">Contact Section</h2>
  </div>

  <!-- JavaScript for Scroll Behavior -->
  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
